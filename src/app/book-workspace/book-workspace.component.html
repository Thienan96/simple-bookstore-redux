<mat-toolbar color="primary" style="height: 100px">
    <div fxFill fxLayout="row" style="padding: 0 15%;" fxLayoutAlign=" center">
        <mat-form-field fxFlex>
            <input #searchInput placeholder="Search" matInput type="text" [(ngModel)]='seachText'>
        </mat-form-field>
        <ng-container *ngIf='!(userLogined$ | async)'>
            <button mat-stroked-button (click)='login()' matBadgeColor="accent">
                Login
            </button>
            <button mat-stroked-button (click)='signUp()' matBadgeColor="accent">
                Sign up
            </button>
        </ng-container>
        <div *ngIf='userLogined$ | async as user'>
            hello {{user.name}}
            <button mat-icon-button (click)='logout()'>
                <mat-icon>logout</mat-icon>
            </button>

        </div>
        <button mat-icon-button matBadgePosition="after" matBadgeColor="accent" [routerLink]="['/shopping-cart']">
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <!-- <button mat-stroked-button (click)='logout()' matBadgeColor="accent">
            Logout
        </button> -->
    </div>
</mat-toolbar>
<div fxFill fxLayout="row" style="padding: 20px 15%;">

</div>
