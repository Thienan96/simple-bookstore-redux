<div fxLayout="column">
    <!-- <div *ngFor='let author of authors$ | async'>
        <div (click)='authorClick.emit(author)'> {{author}} </div>
    </div> -->
    <div fxLayout="row" fxLayoutAlign=" center">
        <button mat-icon-button color="primary" (click)='authorClick.emit()'>
            <mat-icon>clear</mat-icon>
        </button>
        <span>Clear filter</span>
    </div>
    <mat-radio-group [(ngModel)]="selectedAuthor" fxLayout="column">
        <mat-radio-button class="radio-button" (change)='authorClick.emit(author)'
            *ngFor='let author of authors$ | async' [value]="author">
            {{author}}
        </mat-radio-button>
    </mat-radio-group>
</div>
