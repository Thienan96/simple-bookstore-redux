<mat-card class="book-card">
    <div class='book-image'>
        <img mat-card-image [style.width.%]='55' [src]="book?.volumeInfo?.imageLinks?.thumbnail">
    </div>
    <mat-card-content>
        <p>
            {{book?.volumeInfo?.title}}
        </p>
        <p>Price: 25$</p>
        <button *ngIf='showBtnAddToCart' fxFill color='primary' mat-raised-button (click)='addToCart(); $event.stopPropagation()'>Add to cart</button>
    </mat-card-content>
</mat-card>
