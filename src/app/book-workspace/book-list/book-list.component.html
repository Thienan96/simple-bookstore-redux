    <div fxLayout="row wrap" fxLayoutGap="16px grid">

            <app-book-card class="mat-elevation-z4" [style.width.%]='20' [book]='book' (click)='visit(book)' [routerLink]="['detail', book.id]" ></app-book-card>
        </div>
    </div>
</div>
