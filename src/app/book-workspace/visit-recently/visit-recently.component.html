<div *ngIf='booksVisitRecently$ | async as booksVisitRecently' fxLayout="column" style="padding: 0 15%;">
    <h3 *ngIf='booksVisitRecently.length > 0'>Vist recently</h3>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="10%" *ngFor='let book of booksVisitRecently'>
            <app-book-card class="mat-elevation-z4" [showBtnAddToCart]="showBtnAddToCart" [style.width.%]='20'
                [book]='book' [routerLink]="['detail', book.id]">
            </app-book-card>
        </div>
    </div>
</div>
